<body>
 <section class="section container">
  <div class="row full-height align-items-center">
    <!-- Left column with form and content -->
    <div class="col-12 col-md-6">
      <div class="text-start">
        <img src="images/FAKUNLE ALUMNI BADGE_123412 1.png" width="90px" height="90px" alt="Alumni Badge" class="img-fluid mb-3">
        <h1 class="fw-bold">Forgot Password</h1>
        <p class="join">No worries - Enter your email to receive the reset instructions.</p>
      </div>

      <form action="">
        <div class="mb-3">
          <input type="email" class="form-control py-3" placeholder="Email" required>
        </div>

        <div class="text-center">
          <button class="verify">
            <a class="text-decoration-none text-white" href="#">Verify Now</a>
          </button>
        </div>
      </form>

      <div class="text-start mt-3">
        <p class="join2">Remember your password? <a class="started" href="#">Login Now</a></p>
      </div>
    </div>

    <!-- Right column with image -->
    <div class="col-12 col-md-6">
      <img src="images/image (60).png" alt="Image" class="img-fluid logged">
    </div>
  </div>
</section>


<script src="fhsc-javascript/sign-up.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
