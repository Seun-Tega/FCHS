<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="fhsc-webpage.css/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="fhsc-javascript/sign-up.js">
    <link rel="stylesheet" href="fhsc-webpage.css/sign-up.css">
</head>
<body>
  <section class="section container">
    <div class="row full-height ">
      <!-- Left column with form and content -->
      <div class="col-12 col-md-6">
        <img src="images/FAKUNLE ALUMNI BADGE_123412 1.png" width="90px" height="90px" alt="Alumni Badge" class="img-fluid mb-3">
        <h1 class="fw-bold">Sign Up</h1>
        <p class="join">Join the alumni community. Fill in your details to create your account and reconnect with fellow alumni.</p>

        <!-- Form -->
        <form action="">
          <div class="container">
            <div class="d-flex flex-column flex-md-row mb-3">
              <input type="text" placeholder="First Name" class="form-control mb-3 mb-md-0 me-md-2">
              <input type="text" placeholder="Last Name" class="form-control mb-3 mb-md-0 ms-md-2">
            </div>
            <input type="email" placeholder="Email" class="form-control mb-3 py-3">
            <input type="tel" placeholder="Mobile Number" class="form-control mb-3 py-3">

            <select class="form-select form-control2 mt-2 form-select-sm" aria-label="Small select example">
                <option class="join2" selected>Department</option>
                <option value="1">Science</option>
                <option value="2">Art</option>
                <option value="3">Commercial</option>
                </select>

             <select class="form-select form-control2 mt-2 form-select-sm" aria-label="Select Graduation  Year" id="year-select">
       <option class="join2" selected>Select Graduation Year</option>
        </select>

             <div class="input-group mb-3">
            <input type="password" id="password" placeholder="Password" class="form-control">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </button>
            </div>


          <div class="d-flex justify-content-between py-3" id="loginDiv">
     <div>
        <input type="radio" id="keepLoggedIn" onclick="removeRadioButton()"> Keep me logged in
     </div>
            <div>
                <a href="signup-verification1.html" class="text-decoration-none">Forgot Password?</a>
            </div>
            </div>
            <!-- <button type="submit" class="sign w-100"><a class="text-decoration-none text-white" href="dashboard.html">Sign Up</a></button> -->
             <button type="submit" class="sign w-100" id="signupBtn">
              <a class="text-decoration-none text-white" href="dashboard.html">Sign Up</a>
              </button>
          </div>
           <div class="py-3">
            <p class="join2">Donâ€™t have an account?<a class="started" href="">Get Started</a></p>
          </div>
        </form>
      </div>

      <!-- Right column with image -->
      <div class="col-12 col-md-6 logged">
        <img src="images/image (60).png" alt="Image" class="img-fluid">
      </div>
    </div>
  </section>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom JS Script -->
    <script src="fhsc-javascript/sign-up.js"></script>


</body>
</html>
